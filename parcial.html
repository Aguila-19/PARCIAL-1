<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Parcial HTML CSS JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Mi Parcial - Ingeniería en Sistemas</h1>
    </header>

    <nav class="nav">
        <a href="#">Inicio</a>
        <a href="#">Formulario</a>
        <a href="#">Tabla</a>
        <a href="#">Contacto</a>
    </nav>

    <section class="container">

        <div class="card">
            <h2>Formulario</h2>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo">
            <button>Enviar</button>
        </div>

        <div class="card">
            <h2>Tabla de Datos</h2>
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>20</td>
                </tr>
            </table>
        </div>

    </section>

    <footer class="footer">
        <p>© 2026 - UGB</p>
    </footer>

</body>
</html>
