<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial Primer Cómputo</title>
    <style>
        /* Reseteo básico para quitar márgenes por defecto */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Hacemos que el body ocupe toda la pantalla para empujar el footer abajo */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- ESTILOS DEL ENCABEZADO (HEADER) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #ffffff;
            /* Una liniecita gris clara abajo como se ve en la imagen */
            border-bottom: 1px solid #eaeaea; 
        }

        .logo {
            height: 90px; /* Ajustá esto si tu logo.png es muy grande o chiquito */
        }

        .header-text {
            color: #0c1b98; /* Un azul oscurito parecido al del logo */
            text-align: right;
            font-weight: bold;
            font-size: 15px;
            line-height: 1.3;
        }

        /* --- ESTILOS DEL CUERPO (MAIN) --- */
        main {
            flex-grow: 1; /* Esto hace que el centro agarre todo el espacio sobrante */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fcfcfc; /* Un gris super clarito para el fondo */
        }

        h1 {
            font-size: 4.5rem; /* Letra bien grandota */
            color: #333333;
            font-weight: 900; /* Letra bien negrita (bold) */
            text-transform: uppercase;
        }

        /* --- ESTILOS DEL PIE DE PÁGINA (FOOTER) --- */
        footer {
            background-color: #1c2bc0; /* Azul chivo del footer */
            color: #ffffff;
            text-align: center;
            padding: 25px 20px 30px 20px;
        }

        footer h3 {
            font-size: 15px;
            text-decoration: underline;
            margin-bottom: 15px;
        }

        .integrantes {
            display: flex;
            justify-content: center;
            gap: 40px; /* Separación entre los dos nombres */
            font-size: 14px;
        }
        .link-principal {
    text-decoration: none;
    color: #333333;
}

.link-principal:hover {
    color: #1c2bc0; /* Azul cuando pasen el mouse */
    transition: 0.3s;
}
    </style>
</head>
<body>

    <header>
        <img src="LOGO.png" alt="Logo UGB" class="logo">
        <div class="header-text">
            Parcial Primer Cómputo Ingeniería en Sistemas y<br>
            Redes Informáticas
        </div>
    </header>

    <main>
    <h1>
        <a href="parcial.html" class="link-principal">
            TU PAGINA WEB AQUI
        </a>
    </h1>
</main>

    <footer>
        <h3>Integrantes del Equipo</h3>
        <div class="integrantes">
            <span>Fredys Alejandro Hernández Robles SMSS060924</span>
            <span>David Alfonso Alvarenga Bonilla SMSS016424</span>
        </div>
    </footer>

</body>
</html>
